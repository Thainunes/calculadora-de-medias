<html>

<head>
  <title> Imersão Dev Alura - Aula 01</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">
    <div class="content">
      <header>
        <a href="https://alura.com.br/" target="_blank"><img id="img1"
            src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo"></a>
        <h1> Calculadora de média </h1>
        <p>Descubra qual sua média final!</p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
          class="page-logo" alt="">
      </header>
      <section class="formulario">

        <input id="nota-1" placeholder="Primeira Nota">

        <input id="nota-2" placeholder="Segunda Nota">

        <input id="nota-3" placeholder="Terceira Nota">

        <input id="nota-4" placeholder="Quarta Nota"><br>

        <input class="button" type="submit" id="submit" value="Calcular">
      </section>

      <p class="texto--padrao">Resultado:</p>
      <p class="texto--padrao" id="resultado"></p>
    </div>
  </div>
  <script src="script.js"></script>

</html>
